<body>
    <script>
        /*
        The fill() Method
fill() fills specified elements in an array with a value.
        */
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        console.log(Array(10).fill("Kiwi"));//Dizi icinde 10 kez kiwi yazar


        console.log(Array(10).fill());//10 kez undefined yazan dizi olousturur

        //1 den 10 a kadar degerleri dizi icine yazar
        console.log(Array(10).fill().map((_,index)=>index+1));
    </script>
</body>
