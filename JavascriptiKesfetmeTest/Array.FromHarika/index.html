<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.creating an array from a string
      let array1 = Array.from("JavaScript");
      console.log(array1); //['J','a','v','a','S','c','r','i','p','t']

      //Array.from(arraylike, mapFunc, thisArg)
      //2.from() Method with Mapping Function

      // function that returns a new array
      function createArray(arraylike, mapFunc) {
        return Array.from(arraylike, mapFunc);
      }

      // using arrow function for mapFunc
      let result = createArray([2, 4, 6], (element) => element + 2);
      console.log(result); //[ 4, 6, 8 ]

      //from() Method with a Set-Bir dizi icinde tekrar eden datalardan sadece uniq olanlari almak istersek cok pratiktir bu kullanim
      // defining a Set
      let set = new Set(["JavaScript", "Python", "Go", "Python"]);

      // creating an array from the given  set
      let result2 = Array.from(set);
      //[ 'JavaScript', 'Python', 'Go' ]
      console.log(result2);
    </script>
  </body>
</html>
