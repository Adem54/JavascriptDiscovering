<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #app {
        height: 2400px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      const element = document.getElementById("app");
      //To get  width and height, we can use the clientWidth/clientHeight of document.documentElement:
      /*If there exists a scrollbar, and it occupies some space, clientWidth/clientHeight provide the width/height without it (subtract it). In other words, they return the width/height of the visible part of the document, available for the content.*/
    

      console.log("element-height:", element.clientHeight);
      console.log("element-width:", element.clientWidth);

      console.log("full window width: ", window.innerWidth); // full window width
      console.log("full window height: ", window.innerHeight); // full window width
      // alert( document.documentElement.clientWidth ); // window width minus the scrollbar
      console.log("document.body.scrollHeight:", document.body.scrollHeight); //2400
      console.log("document.body.offsetHeight: ", document.body.offsetHeight); //2400
      console.log("window.scrollY: ",window.scrollY);//scroll boy
      console.log("window.pageYOffset: ",window.pageYOffset);//scroll boy
      console.log('Current scroll from the top: ' + window.pageYOffset);//scroll boyu

      window.onscroll = function (ev) {
        if (
          window.innerHeight + window.pageYOffset >=
          document.body.offsetHeight
        ) {
          console.log("you're at the bottom of the page");
        }
      };

      window.onscroll = function () {
        // @var int totalPageHeight
        var totalPageHeight = document.body.scrollHeight;

        // @var int scrollPoint
        var scrollPoint = window.scrollY + window.innerHeight;

        // check if we hit the bottom of the page
        if (scrollPoint >= totalPageHeight) {
          console.log("at the bottom");
        }
      };

      //scroll un kullanici tarafindan asagi cekilmeye calislidigni window un height i yani ekran heighti ve scroll heightini toplariz
      //eger ekran ve 
    </script>
  </body>
</html>
