      console.log("slice-result2: ",numbers.slice(numbers.length-11));

        console.log("splice-result: ",numbers.splice(numbers.length-10));
        console.log("slice-result: ",numbers.slice(numbers.length-11,numbers.length-1));


      const getLastTenElementsInArray = (array) => {
         return array.filter((item, index) => {
          let lastElementIndex = array.length - 1;
          if (index > lastElementIndex - 10) {
            return item;
          }
        });
      };

      console.log("result:", getLastTenElementsInArray(numbers));
